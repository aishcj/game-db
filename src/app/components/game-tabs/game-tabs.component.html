<div class="game-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab labe="About">
            <p class="game-tabs-par">
                Platforms:
                <span>
                    PC
                </span>  
            </p>
            <p class="game-tabs-par">
                Publishers:
                <span>
                    Konami
                </span>  
            </p>
            <p class="game-tabs-par">
                Website:
                <a class="game-tabs-link" href="#" target="_blank">http://</a>  
            </p>
            <div class="game-description">Some description </div>
            <p class="game-tabs-votes">
                <span>
                    <mat-icon class="game-votes-up">thumb_up</mat-icon>

                <span>

                <img
                  class="game-screenshot"
                  src="https://momentummag.com/wp-content/uploads/2015/08/Pascal_Campion.jpg"
                  alt="screenshot"
                  />
            </mat-tab>
            <mat-tab label="Trailers">
                <video
                class="game-trailer"
                controls
                >
                <source src="https://www.youtube.com/watch?v=HrjE3p9RGTU" type="video/mp4"/>

                </video>

            </mat-tab>
